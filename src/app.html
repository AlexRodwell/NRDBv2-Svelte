<!doctype html>
<html lang="%paraglide.lang%" dir="%paraglide.textDirection%" data-theme="light">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script>
			document.documentElement.setAttribute('data-theme', localStorage?.getItem('theme') ? localStorage.getItem('theme')  : window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
			
			window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (event) => {
				document.documentElement.setAttribute('data-theme', event.matches ? 'dark' : 'light');
				localStorage.setItem('theme', event.matches ? 'dark' : 'light');
			});
		</script>
		<link rel="preconnect" href="https://card-images.netrunnerdb.com">
		<link rel="dns-prefetch" href="https://card-images.netrunnerdb.com">
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
